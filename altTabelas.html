<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema de CAdastro</title>
    <link rel="stylesheet" href="Pessoas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="Pessoas.js"></script>
   

    <style>
        #fPessoas {
            width: 480px;
            margin-left: 30%;
            margin-top: 3%;
        }

        tr:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Sistema de Cadastro</h6>
            <small class="text-white">Usuários</small>
        </div>
    </nav>

    <div id="fPessoas">
        
        <form>
            <div class="form-group" >
                <div id="conectaBD">
                    <button>Ler do Banco de Dados</button>
                    <button type="button" onclick="enviarDados()">Salvar no Banco de Dados</button>
                </div>
                <label for="txtCodigo">Código</label>
                <input type="text" class="form-control" id="txtCodigo" aria-describedby="emailHelp" placeholder="Código" readonly>
            </div>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="txtSobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="txtSobrenome" placeholder="Sobrenome">
            </div>
            <label for="validationCustomUsername">E-mail</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="txtEmail" placeholder="E-mail"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, informe um e-mail válido.
                </div>
            </div>
            <div class="form-group">
                <label for="slSexo">Sexo</label>
                <select id="slSexo" class="form-control">
                    AZ10
                    <option value="Masculino" selected>Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtProfissao">Profissão</label>
                <input type="text" class="form-control" id="txtProfissao" placeholder="Profissão">
            </div>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="cadPessoa(txtNome.value, txtSobrenome.value, txtEmail.value, slSexo.value, txtProfissao.value)">
                Inserir
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="altPessoa(txtNome.value, txtSobrenome.value, txtEmail.value, slSexo.value, txtProfissao.value)">
                Salvar
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
             
        </form>
    </div>

    <br />
    <br />

    <div id="dGridPessoas">

        <table id="tbPessoas" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Profissão</th>
                </tr>
            </thead>
        </table>
    </div>

    <script type="text/javascript">
        function enviarDados(){
          var  usuário  =  pessoas;
          var  dados  =  JSON . stringify ( usuário ) ;
          
          $ . ajax ( {
            url : 'classConexao.php' ,
            digite : 'POST' ,
            dados : { dados : dados } ,
            sucesso : função ( resultado ) {
              // Retorno se tudo ocorreu normalmente
            } ,
            erro : função ( jqXHR ,  textStatus ,  errorThrown )  {
              // Retorno caso algum erro causado
            }
          } ) 
        };
    </script>

</body>

</html>
